spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format-sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
jwt:
  issuer: 1234@gmail.com
  secret-key: dummy